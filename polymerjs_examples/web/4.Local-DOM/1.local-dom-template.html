<!-- To specify DOM to use for an element’s local DOM, use the <dom-module>
element. Give the <dom-module> an id attribute that matches its element’s is
property and put a <template> inside the <dom-module>. Polymer will
automatically clone this template’s contents into the element’s local DOM.-->

<dom-module id="local-dom-template">
  <template>
    I am local-dom-template!
  </template>
  <script type="application/dart">
    import "package:polymerjs/polymer.dart";

    @initMethod
    main() {
      Polymer.call({
        'is': 'local-dom-template'
      });
    }
  </script>
</dom-module>

<!-- We say that an element definition has an imperative and declarative portion.
The imperative portion is the call to Polymer({...}), and the declarative portion
is the <dom-module> element. The imperative and declarative portions of an
element’s definition may be placed in the same html file or in separate files.
-->
