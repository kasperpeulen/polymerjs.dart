<script type="application/dart">
  import "package:polymerjs/polymer.dart";


  @initMethod
  main() {
    polymer({
      "is": "attribute-deserialization",
      "properties": {
        "userName": String,
        "manager": {
          "type": bool,
          "notify": true
        }
      },
      "attached": (PolymerElement self) {
        self.innerHtml = 'Hello World, my user is ' + self["userName"] + '.\n'
        'This user is ' + (self["manager"] ? '' : 'not') + ' a manager.';
      }
    });
  }
</script>
